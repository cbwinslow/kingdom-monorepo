[pytest]
# Pytest configuration for kingdom-monorepo

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    documentation: Tests for documentation quality and consistency
    slow: Tests that take significant time to run
    
# Minimum Python version
minversion = 3.11

# Coverage options (if coverage is installed)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False