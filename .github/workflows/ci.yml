name: CI

on:
  push:
    branches: [ main, develop, 'feature/**', 'fix/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.filter.outputs.node }}
      python: ${{ steps.filter.outputs.python }}
      docker: ${{ steps.filter.outputs.docker }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            node:
              - 'package.json'
              - 'package-lock.json'
              - 'apps/**'
              - 'libs/**'
              - 'tools/**'
              - 'services/**/*.js'
              - 'services/**/*.ts'
              - '**/*.json'
            python:
              - 'pyproject.toml'
              - 'poetry.lock'
              - '**/*.py'
              - 'services/**/*.py'
            docker:
              - '**/Dockerfile'
              - '**/docker-compose*.yml'
              - '.dockerignore'
            docs:
              - 'docs/**'
              - '**/*.md'
              - 'README.md'

  lint-node:
    name: Lint Node.js
    needs: detect-changes
    if: needs.detect-changes.outputs.node == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,json,md}" || true

  lint-python:
    name: Lint Python
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy
      
      - name: Run Ruff
        run: ruff check . --output-format=github || true
        continue-on-error: true
      
      - name: Run Black
        run: black --check . || true
        continue-on-error: true
      
      - name: Run mypy
        run: mypy . --ignore-missing-imports || true
        continue-on-error: true

  test-node:
    name: Test Node.js
    needs: detect-changes
    if: needs.detect-changes.outputs.node == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

  test-python:
    name: Test Python
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest --cov --cov-report=xml || true
        continue-on-error: true

  build:
    name: Build
    needs: [lint-node, test-node]
    if: |
      always() && 
      needs.detect-changes.outputs.node == 'true' &&
      (needs.lint-node.result == 'success' || needs.lint-node.result == 'skipped') &&
      (needs.test-node.result == 'success' || needs.test-node.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build --if-present

  docker-check:
    name: Docker Check
    needs: detect-changes
    if: needs.detect-changes.outputs.docker == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Find and validate Dockerfiles
        run: |
          find . -name "Dockerfile" -type f | while read dockerfile; do
            echo "Validating $dockerfile"
            docker buildx build --platform linux/amd64 -f "$dockerfile" --dry-run . || echo "Warning: $dockerfile may have issues"
          done

  status-check:
    name: CI Status Check
    if: always()
    needs: [detect-changes, lint-node, lint-python, test-node, test-python, build, docker-check]
    runs-on: ubuntu-latest
    steps:
      - name: Check CI Status
        run: |
          echo "CI workflow completed"
          echo "Lint Node: ${{ needs.lint-node.result }}"
          echo "Lint Python: ${{ needs.lint-python.result }}"
          echo "Test Node: ${{ needs.test-node.result }}"
          echo "Test Python: ${{ needs.test-python.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker Check: ${{ needs.docker-check.result }}"
