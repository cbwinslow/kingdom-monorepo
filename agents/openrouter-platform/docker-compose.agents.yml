version: "3.9"

services:
  message-bus:
    image: rabbitmq:3-management-alpine
    container_name: agent_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${AGENT_BUS_USER:-agent}
      RABBITMQ_DEFAULT_PASS: ${AGENT_BUS_PASS:-agentpass}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - agent_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: agent_postgres
    environment:
      POSTGRES_USER: ${AGENT_DB_USER:-agent}
      POSTGRES_PASSWORD: ${AGENT_DB_PASS:-agentpass}
      POSTGRES_DB: ${AGENT_DB_NAME:-agent_hub}
    ports:
      - "5432:5432"
    volumes:
      - agent_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AGENT_DB_USER:-agent}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  agent_rabbitmq_data:
  agent_postgres_data:
